<h2 id="storeHeading">{{cups.name}}</h2>

<div class="row">
	<div class="items-container" ng-repeat="item in cups.items">
        <div class="col-md-4">
	    <img class="item__image" src="images/{{item.img}}" alt="{{item.name}}">
	    <h4>{{item.name}}</h4>
	    <p>Rating: {{item.rating}}<span ng-if="item.rating > 4.0" ng-class="{highlight: item.rating > 4.5}"> - What a loved cup!</span></p>
	    <p>Price: {{item.price}}</p>
	    <button ng-click="cups.increment(item)">Buy</button>
	    <button ng-click="cups.decrement(item)">Return</button>
	</div>
     </div>
</div>
