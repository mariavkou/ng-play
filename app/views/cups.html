<div class="row">
    <div class="items-container" ng-repeat="item in cups.items">
        <div class="col-md-4">
	    <img class="item__image" src="images/{{item.img}}" alt="{{item.name}}">
	    <h4>{{item.name}}</h4>
	    <p>Rating: {{item.rating}} <span ng-if="item.rating > 4.0" ng-class="{highlight: item.rating > 4.5}"> - People love this cup!</span></p>
	    <button ng-click="cups.increment(item)">+</button>
	    <button ng-click="cups.decrement(item)">-</button>
	</div>
     </div>
</div>
